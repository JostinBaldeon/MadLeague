<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda</title>
  <link rel="icon" type="image/png" href="../Vista/img/icologotorneo.png">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/estilotienda.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
</head>

<body>
  <!-- Botón de menú hamburguesa (fuera de la barra) -->
  <button class="menu-toggle" aria-label="Abrir menú">
    <i class="fas fa-bars"></i>
  </button>

  <div class="container">
    <header class="tm-header">
      <div class="tm-header__box ">
        <a href='../Home.html'>
          <img class="icon-logo" src="img/logopagina.png" title="Transfermad" alt="Transfermad">
        </a>
        <tm-domainswitcher open-list="false" tld="es"></tm-domainswitcher>
        <div class="tm-header__social-box">
          <a href="https://www.instagram.com/torneopesof/?hl=es-la" target="_blank" class="header__social-link"
            onclick="tmEvent('SM-Icons_Header','click','Instagram');">
            <img src="https://tmsi.akamaized.net/icons/socialMedia/instagram_icon_hover.svg" width="20" height="20"
              class="header__icon">
          </a>
        </div>
        <div class="tm-header__input-wrapper" id="schnellsuche-platz">
          <form name="schnellsuche" id="schnellsuche" class="tm-header__form" action="../Vista/buscadora.html"
            method="GET">
            <input type="text" name="query" class="tm-header__input--search-field"
              placeholder="Introducir término (p.ej. jugador, club,...)" autocorrect="off" spellcheck="false"
              value="" />
            <input type="submit" value="" class="tm-header__input--search-send" alt="Buscar" />
          </form>
        </div>
      </div>
    </header>

    <!-- Barra de navegación -->
    <nav class="main-navbar">
      <!-- Botón de cerrar dentro de la barra -->
      <button class="close-menu" aria-label="Cerrar menú">
        <i class="fas fa-times"></i>
      </button>

      <ul class="main-navbar__container">
        <li class="main-navbar__list" data-nav-group="news">
          <a href='../Vista/Noticias.html'>
            <span class="main-navbar__list-title ">Noticias</span>
          </a>
        </li>
        <li class="main-navbar__list" data-nav-group="marktwerte">
          <a href="../Vista/Halldelafama.html">
            <span class="main-navbar__list-title ">Hall de la fama</span>
          </a>
        </li>
        <li class="main-navbar__list" data-nav-group="marktwerte">
          <a href="../Vista/Valoraciones.html">
            <span class="main-navbar__list-title ">Valoraciones</span>
          </a>
        </li>
        <li class="main-navbar__list" data-nav-group="marktwerte">
          <a href="../Vista/Tienda.html">
            <span class="main-navbar__list-title ">Tienda</span>
          </a>
        </li>
      </ul>
    </nav>

    <!--Barra de paginas-->
    <main>
      <div class="tm-content-template">
        <section class="news-archiv__header">
          <div class="direct-headline">
            <div class="direct-headline__header-box">
              <h2 class="direct-headline__header direct-headline__header">Todos los
                items </h2>
            </div>
          </div>
        </section>
      </div>
        <section class="categories overflow-hidden">
          <div class="container">
            <div class="row">
              <div class="col-md-3 item">
                <div class="cat-item image-zoom-effect">
                  <div class="image-holder">
                    <a href="tienda/ruletajugadoreslibres.html">
                      <img  src="img/tienda/Ruletaimg.avif" alt="Ruleta Jugadores Libres" class="product-image img-fluid" />
                    </a>
                  </div>
                  <div class="category-content">
                    <div class="button-container">
                      <button type="button" id="reset">Ruleta de Libres</button>
                  </div>
                </div>
              </div>
              <div class="col-md-3 item">
                <div class="cat-item image-zoom-effect">
                  <div class="image-holder">
                    <a href="tienda/ruletaheroes.html">
                      <img  src="img/tienda/Ruletaimg.avif" alt="Ruleta de Heroes" class="product-image img-fluid" />
                    </a>
                  </div>
                  <div class="category-content">
                    <div class="button-container">
                      <button type="button" id="reset">Ruleta de Heroes</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-3 item">
                <div class="cat-item image-zoom-effect">
                  <div class="image-holder">
                    <a href="tienda/ruletaiconos.html">
                      <img  src="img/tienda/Ruletaimg.avif" alt="Ruleta de Iconos" class="product-image img-fluid" />
                    </a>
                  </div>
                  <div class="category-content">
                    <div class="button-container">
                      <button type="button" id="reset">Ruleta de iconos</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        

    </main>
  </div>
  <script src="js/esconderbarra.js"></script>
</body>

</html>
